version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ai-rooms-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai_rooms
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ai-rooms-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-rooms-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=ai_rooms
      - POC_MODE=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-rooms-network
    volumes:
      - ./app:/app/app # Mount for development (hot reload)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Mongo Express - Web-based MongoDB admin interface (optional)
  mongo-express:
    image: mongo-express:latest
    container_name: ai-rooms-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - ai-rooms-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ai-rooms-network:
    driver: bridge
